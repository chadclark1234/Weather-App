<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="/YOUR_PATH/favicon.ico" rel="icon" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main container">
      <div class="sub-one container">
        <!-- ROW 1 HEADER  -->
        <div class="row">
          <div class="col-md-10"><h1>Welcome To The Weather Pro</h1></div>
          <div class="col-md-2"><h3 class="current-date-time"></h3></div>
        </div>
      </div>
      <div class="sub-two container">
        <!-- ROW 2 NAV/SEARCH BAR  -->
        <div class="row">
          <div class="col-md-12" id="nav-body">
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <form class="d-flex">
                  <input
                    id="city-name-input"
                    class="form-control me-2"
                    type="search"
                    placeholder="Search for a City"
                    aria-label="Search"
                  />
                  <button
                    id="search-submit"
                    type="button"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </nav>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="sub-three container">
        <!-- ROW 3 CITIES/CURRENT DAY/5 DAY  -->
        <div class="row">
          <div class="col-md-3">
            <div class="card" id="btns-body">
              <div class="card-body">
                <div id="city-buttons-added"></div>
              </div>
            </div>
          </div>

          <!-- WEATHER COLUMN  -->
          <div class="col-md-9">
            <!-- CURRENT WEATHER ROW  -->
            <div class="row current-display">
              <div class="col-md-12">
                <div class="card" style="height: auto">
                  <div class="card-body" id="current-body">
                    <header>
                      <h4 id="current-city-date"></h4>
                    </header>
                    <header>
                      <h6 id="current-temperature"></h6>
                    </header>
                    <header>
                      <h6 id="current-humidity"></h6>
                    </header>
                    <header>
                      <h6 id="current-wind-speed"></h6>
                    </header>
                    <img id="current-weather-image" src="#" alt="" />
                    <header>
                      <!-- UV Display  -->
                      <h6></h6>
                      <span id="current-uv-index"></span>
                    </header>
                  </div>
                </div>
              </div>
              <!-- <div class="col-md-5"></div> -->
            </div>

            <!-- BOTTOM ROW FOR 5 DAY CARDS  -->
            <div class="row justify-content-around">
              <!-- CARD 1  -->
              <div class="col-md">
                <div class="card 1">
                  <div class="card-body">
                    <img src="#" alt="CurrentPic" />
                  </div>
                </div>
              </div>

              <!-- CARD 2  -->
              <div class="col-md">
                <div class="card 2">
                  <div class="card-body">
                    <img src="#" alt="CurrentPic" />
                  </div>
                </div>
              </div>

              <!-- CARD 3 -->
              <div class="col-md">
                <div class="card 3">
                  <div class="card-body">
                    <img src="#" alt="CurrentPic" />
                  </div>
                </div>
              </div>

              <!-- CARD 4  -->
              <div class="col-md">
                <div class="card 4">
                  <div class="card-body">
                    <img src="#" alt="CurrentPic" />
                  </div>
                </div>
              </div>

              <!-- CARD 5  -->
              <div class="col-md">
                <div class="card 5">
                  <div class="card-body">
                    <img src="#" alt="CurrentPic" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
